{% extends "base.html" %}
{% load i18n %}

{% block title %} - {{ year }}{% endblock %}

{% block content %}

<h1>{% blocktrans %}{{ year }} archive{% endblocktrans %}</h1>

<ul>
{% for date in date_list %}
    <li><a href="{{ date|date:"m"|lower }}/">{{ date|date:"F" }}</a></li>
{% endfor %}
</ul>

{% endblock %}
