{% extends "base.html" %}
{% load library %}
{% load i18n %}
{% build_blog_name %}
{% block content %}
<div class="entry">
<b><a href="{{object.get_absolute_url}}">{{object.title}}</a></b>
<span class="date">
{{object.pubdate|date:"d M y, l \@ H:i"}}
</span>
<br />
<br />
{{object.content}}
<br />
<br />
{% trans "Tags:" %}
{% for tag in object.tag.all %}
    <a href="{{ blog_url }}/tag/{{tag.title}}">{{tag.title}}</a>&nbsp;
{% endfor %}
</div>
{% endblock %}
